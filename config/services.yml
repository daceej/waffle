services:
  _defaults:
    autowire: true
    autoconfigure: true

  _instanceof:
    Waffle\Command\DiscoverableCommandInterface:
      tags: ['command']

  Waffle\:
    lazy: true
    resource: '../src'

  Waffle\Application:
    public: true

  Waffle\Model\Command\CommandManager:
    public: true
    arguments:
      - !tagged command


